<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halina the AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo">Halina the AI</div>
    <div class="info-icon">  ℹ
        <div class="tooltip">Built using Halina's complete message history — yes, all 12,000 ways to say "Banger!"</div>
    </div>
        <div class="chat-wrapper">
            <div class="chat-container" id="chat">
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Say something to Halina the AI..." autocomplete="off">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="footer"></div>
</body>
</html>
